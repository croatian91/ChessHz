<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Login page">
    <meta name="author" content="CoreHz">

    <title>Settings page</title>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">ChessHz - Login</h3>
            <hr class="colorgraph">
            <br>
            <div class="alert alert-danger" role="alert">
                <span id="alert-msg"></span>
            </div>

            <input type="text" class="form-control" name="Username" id="username" placeholder="Username"
                   autofocus=""/>
            <input type="password" class="form-control" name="Password" id="password" placeholder="Password"
                   required=""/>

            <button class="btn btn-lg btn-primary btn-block" name="Submit" id="submit" value="Login" type="submit">
                Login
            </button>
            <div>
                <a href="https://www.chesshz.top/signup/">Create account</a> or <a
                    href="https://www.chesshz.top/reset/">reset password</a>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
