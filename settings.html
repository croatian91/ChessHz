<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <!-- Cascading Style Sheets -->
    <link href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">

    <!-- Scripts -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/settings.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>ChessHz</h1>
    </div>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#settings">Settings</a></li>
        <li><a data-toggle="tab" href="#details">User details</a></li>
    </ul>

    <div class="tab-content">
        <div id="settings" class="tab-pane fade in active">
            <div class="panel panel-default">
                <div class="panel-heading">SETTINGS</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="label label-primary">Enable/Disable ChessHz</span>
                            <input type="checkbox" name="enable-app">
                        </li>
                        <li class="list-group-item">
                            <span class="label label-primary">Show the gauge</span>
                            <input type="checkbox" name="show-gauge">
                        </li>
                        <li class="list-group-item">
                            <span class="label label-primary">Show the best move</span>
                            <input type="checkbox" name="show-best-move">
                        </li>
                        <li class="list-group-item">
                            <span class="label label-primary">Highlight squares</span>
                            <input type="checkbox" name="highlight-squares">
                        </li>
                        <li class="list-group-item">
                            <span class="label label-primary">Strength</span>
                            <input id="strength-slider" type="text" data-slider-min="0" data-slider-max="20"
                                   data-slider-step="1" data-slider-value="20" data-slider-enabled="false"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="details" class="tab-pane fade">
            <div class="panel panel-default">
                <div class="panel-heading">USER DETAILS</div>
                <div class="panel-body">
                    <span id="test"><p>No information.</p></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
